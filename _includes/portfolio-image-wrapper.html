<div class="collage-image-wrapper">
    <div class="overlay">
        <a href="{{ include.img }}" class="lgitem" data-sub-html="#caption{{include.index}}" title="{{ include.title }}">
        <img src="{{ include.=img }}" alt="{{ include.title }}" />
        </a>
        {% if include.title %} 
          <div id="caption{{include.index}}" class="hidden">
            <h3>{{ include.title }}</h3>
            <p>{{ include.caption }}</p>
          </div>
        {% endif %}
    </div>
</div>
