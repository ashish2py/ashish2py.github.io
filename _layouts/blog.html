---
layout: default
---
<div class="container">
    <div class="row">
        <div class="col-sm-9 " data-wow-delay="0.5s" data-wow-duration="1.5s" data-wow-offset="10">
            <h1 class="text-left" id="education">Blogposts and Photographs</h1><br/>
        </div>
        <div class="col-sm-12">
            <ol class="breadcrumb" style="margin-bottom: 5px;">
              <li><a href="/">Home</a></li>
              <li class="active">Blog</li>
            </ol>
        </div>
        <section>
            <div class="tabs tabs-style-linebox">
                <div class="content-wrap">
                    <section class="content-current">
                        <ul class="list-unstyled">
                        {% for post in site.posts %}
                        <li>
                        <p style="font-size:1.1em;">
                            <span style="margin-right:20px;" class="label label-default">{{ post.date | date: "%b %-d, %Y" }}</span> <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
                        </li>
                        {% endfor %}
                        <ul>
                    </section>
                </div>
            </div>
        </section>
        </div>
    </div>
<br/>
