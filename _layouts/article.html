---
layout: default
---
<div class="container">
    <div class="col-sm-3">
        <h1 class="text-center" id="education"><a class="pull-left btn btn-primary btn-round" href="/blog/">back</a> </h1>
    </div>
    <div class="col-sm-9 " data-wow-delay="0.5s" data-wow-duration="1.5s" data-wow-offset="10">
        <h1 class="text-left" id="education">Blogposts and Photographs</h1><br/>
    </div>

    <section>
        <div class="tabs tabs-style-linebox">
            <div class="content-wrap row">
                <section class="content-current">
                        <div class="col-sm-8">
                            <h1>{{ page.title }}</h1>
                            <span class="text-danger">
                            <a href="/">{{ page.author }}</a></span> posted on
                            <span class="text-primary">{{ page.date | date: "%b %-d, %Y" }}</span>
                            <h3>{{ content }}</h3>
                        </div>
                        <div class="col-sm-4">
                            <p>
                                <strong> Recent Posts </strong>
                                <ul class="list-unstyled">
                                {% for post in site.posts %}
                                <li>
                                <p>
                                    <span class="label label-primary">{{ post.date | date: "%b %-d, %Y" }}</span> <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p>
                                </li>

                                {% endfor %}
                                <ul>
                            </p>
                        </div>
                </section>
            </div>
        </div>
    </section>
</div>
